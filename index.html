<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="input.css" rel="stylesheet" />
		<link href="output.css" rel="stylesheet" />
		<script src="./app.js" type="module"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body class="flex flex-col justify-center">
		<div class="flex flex-col">
			<h1 class="text-3xl text-center">Tic-Tac-Toe</h1>

			<h2 class="text-center">Player o wins:</h2>
			<h2 id="play1" class="text-center"></h2>

			<h2 class="text-center">Player x wins:</h2>
			<h2 id="play2" class="text-center"></h2>

			<br />
			<div>
				<div
					id="boardid"
					class="grid items-center justify-items-center h-96 my-0 mx-auto w-96 grid-cols-3 grid-rows-3"
				></div>
				<div
					id="boardcellis"
					class="flex justify-center items-center h-full w-full cursor-pointer"
				></div>
			</div>

			<br />
		</div>
		<h2 id="hid" class="text-center"></h2>
		<button class="mb-3" id="resetButton">Restart</button>
	</body>
</html>
